 <!DOCTYPE html>
<html>
    <head>
        <title>Falloutdle</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/script.js"></script>

        <meta property="og:title" content="Falloutdle">
        <meta property="og:description" content="Everyday a new character from Fallout to guess !">
        <meta property="og:image" content="https://falloutdle.net/assets/backgrounds/background-f03.jpg">
        <meta property="og:url" content="https://falloutdle.net">
        <meta property="og:type" content="website">
        <meta property="og:site_name" content="Falloutdle">
       
        <meta name="theme-color" content="#5865F2">
    </head>

    <body>
        <header>
            <u>
                <h1>Falloutdle</h1>
            </u>
        </header>

        <div>
            <h3>Guess The Character</h3>

            <input id="character_name" name="character_name" placeholder="Roger Maxson" required>
            <button onclick="guess()">Guess</button>
            <p id="result">Nb guess left: 5</p> 
        </div>       

        <div>
            <h3>
                Random Character</u>
            </h3>
            
            <input type="button" id="fname" name="fname" value="Click" onclick="random()">
            <p id="resultRandom"></p>        
        </div>         
    </body>

    <footer class="center">
        @2025 Work In Progress - Code source <a href="https://github.com/Doruo/falloutdle">here</a>.
    </footer>
</html>
